<script>
  var uid;
  //打开页面发送统计
  function countOpen() {
    var params = {
      url: window.location.href, // 当前静态页完整URL,
      referUrl: window.referre, // 来源URL,
      pageType: 'b_pc_hint', // pageType内容类型
      contentID: 'b_pc_hint', // contentID对应分类页或产品页ID
    };

    //创建异步对象
    var xhr = new XMLHttpRequest();

    var dataStr = '';
    var url = 'http://www.toolmall.com/stat/open';

    Object.keys(params).forEach(key => {
      dataStr += key + '=' + params[key] + '&';
    })
    if (dataStr !== '') {
      dataStr = dataStr.substr(0, dataStr.lastIndexOf('&'));
      url = url + '?' + dataStr;
    }
    //设置请求的类型及url
    //post请求一定要添加请求头才行不然会报错
    xhr.open('get', url, false);
    xhr.setRequestHeader("Content-type", "application/json;charset=UTF-8");
    xhr.onreadystatechange = function () {
      // 这步为判断服务器是否正确响应
      if (xhr.readyState == 4 && xhr.status == 200) {
        if (xhr.response) {
          var json = JSON.parse(xhr.response);
          uid = json.uid;
        }
      }
    };
    //发送请求
    xhr.send(params);
  }
  countOpen();

  function countClose() {
    var parms = {
      url: window.location.href, // 当前静态页完整URL,
      referUrl: window.referre, // 来源URL,
      pageType: 'b_pc_hint', // pageType内容类型
      contentID: 'b_pc_hint', // contentID对应分类页或产品页ID
      uid: uid
    };

    //创建异步对象
    var xhr = new XMLHttpRequest();
    //设置请求的类型及url

      dataStr = dataStr.substr(0, dataStr.lastIndexOf('&'));
      url = url + '?' + dataStr;
    }
    //post请求一定要添加请求头才行不然会报错
    xhr.open('get', url);
    xhr.setRequestHeader("Content-type", "application/json;charset=UTF-8");
    xhr.onreadystatechange = function () {
      // 这步为判断服务器是否正确响应
      if (xhr.readyState == 4 && xhr.status == 200) {

      }
    };
    //发送请求
    xhr.send(parms);
  }

  window.onbeforeunload = function (event) {
    countClose();
  }


  function getIEVersion2() {
    var isV = 0;
    if (!document.all) {
      isV = 11;
    }
    if (document.all && document.addEventListener && window.atob) {
      isV = 10;
    }
    if (document.all && document.addEventListener && !window.atob) {
      isV = 9;
    }
    if (document.all && document.querySelector && !document.addEventListener) {
      isV = 8;
    }
    if (document.all && window.XMLHttpRequest && !document.querySelector) {
      isV = 7;
    }
    if (document.all && document.compatMode && !window.XMLHttpRequest) {
      isV = 6;
    }
    return isV;
  }

  if (getIEVersion2() > 9) {
    location.href = "/";
  }

</script>
